<!DOCTYPE html>
<html>
<head>
    <title>Google Recaptcha V3</title>
</head>
<body>
    <h1>Google Recaptcha V3</h1>
    <form action="recaptcha.php" method="post">
        <label>Name</label>
        <input type="text" name="name" id="name">
        <input type="hidden" name="token" id="token" />
        <input type="hidden" name="action" id="action" />
        <input type="submit" name="submit">
    </form>
    <script src="https://www.google.com/recaptcha/api.js?render=6LepaIocAAAAABBRhwosn9uh4XNsuqQiUntoEAj2"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            setInterval(function () {
                grecaptcha.ready(function () {
                    grecaptcha.execute('6LepaIocAAAAABBRhwosn9uh4XNsuqQiUntoEAj2', { action: 'application_form' }).then(function (token) {
                        $('#token').val(token);
                        $('#action').val('application_form');
                    });
                });
            }, 3000);
        });

    </script>
</body>
</html>
